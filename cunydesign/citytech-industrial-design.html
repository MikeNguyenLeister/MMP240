            Degree: A.A.S.
The Industrial Design Technology (IND) program is designed to provide students with a wide variety of valuable skills enabling them to utilize a number of 2D, 3D and animation/simulation software packages in several diverse fields. Job titles for graduates of this program include design manager, animation developer, industrial design systems manager, industrial product designer, project manager, CAD/CAM programmer and mechanical designer.
 
            <p>
The Industrial Design Technology Program Educational Objectives are as follows:</p>
                <ul>
                
                <li>Graduates should be able to be employed in entry-level positions as industrial designers, CAD animation technicians, junior/senior quality assurance inspectors, skilled/junior testing technicians, CAD simulation technicians and quality technicians.</li>
                <li>Graduates should be able to be enrolled in a four-year Industrial Design/Mechanical Engineering/Technology-related program to continue their study.</li>  
                <li>Graduates should practice effective oral, written and graphical communication skills.</li>    
                </ul>
